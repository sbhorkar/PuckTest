<html>
 <head>
  <title style="color: #252627;">PetBit Dashboard üêæ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body style="width:90%;height:2000px">
  <link href="https://espruino.github.io/TinyDash/tinydash.css" rel="stylesheet">
  <script src="https://espruino.github.io/TinyDash/tinydash.js"></script>
  <script src="https://www.puck-js.com/puck.js"></script>  
  <script>
   dailyGridy = 100;
   day = 0;
   getActivityIntervalID = 0;
   updateDayIntervalID = 0;
   updateBatIntervalID = 0;

   function arrayToHoursLabel(data) {
       if (data.length !== 24) {
        throw new Error('Array must contain exactly 24 elements.');
        console.log(data);
       }
   
       return data.map((value, index) => {
           if (value !== 0) {
               // Apply AM/PM formatting based on the index
               if (index < 12) {
                   return index === 0 ? `12am : ${value}` : `${index}am : ${value}`; // Special handling for midnight as 12 AM
               } else if (index == 12) {
                   return `12pm: ${value}`;
               } else {
                   return `${index - 12}pm : ${value}`;
               }
           }
           return null;
       }).filter(item => item !== null).join(', ');
   }   

   function formatWeekData(data, currentDayIndex) {

       if (data.length !== 7) {
           throw new Error('Array must contain exactly 7 elements.');
       }

       if (currentDayIndex > 6)
           currentDayIndex = 6;
    
       const today = new Date();
       const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
       let results = [];
   
       for (let index = 0; index <= currentDayIndex; index++) {
           // Calculate the date for each entry
           let dateOfEntry = new Date(today);
           dateOfEntry.setDate(today.getDate() - (currentDayIndex - index));
   
           // Format the date as "MON-DD"
           let month = months[dateOfEntry.getMonth()]; // Use the array to get the month abbreviation
           let day = dateOfEntry.getDate();
           let dateString = `${month}-${day.toString().padStart(2, '0')}`;

          console.log('${dateString}: ${data[index]}');
           if (data[index] != 0)
               results.push(`${dateString}: ${data[index]}`);
       }
   
       return results.join(', ');
   }
   

   function getActivity() {
     Puck.eval("{data:returnLog()}", function (d) {
          
          let returnData = JSON.parse(d.data);
          console.log(returnData);
        
          elements.bat.setValue(returnData.bat);
          day = returnData.day;
          elements.heading.setValue(returnData.dateString);
          elements.activity.setValue(returnData.activeMin);
          elements.steps.setValue(returnData.steps);
          elements.dailyAvg.setValue(returnData.dailyAverage);
          elements.dailyAvgMins.setValue(returnData.dailyAverageActiveMins);
          elements.dailySteps.setData(returnData.sevenDaySteps);
          elements.dailyLabel.setValue(formatWeekData(returnData.sevenDaySteps, day-1));
          elements.dailyActiveMins.setData(returnData.sevenDayActiveMins);
          elements.dailyMinsLabel.setValue(formatWeekData(returnData.sevenDayActiveMins, day-1));
          elements.hourlySteps.setData(returnData.hourlySteps);
          elements.hourlyLabel.setValue(arrayToHoursLabel(returnData.hourlySteps));
     });
   }

   function disconnectDevice() {
        clearInterval(getActivityIntervalID);
        
        Puck.close();
        document.body.appendChild(elements.modal);
   }

   function adjustTime() {
        Puck.eval("Date.now()", function (d) {
             let deviceTime = new Date(d);
             console.log(deviceTime.toString());
             if (deviceTime.getFullYear() < 2024) {
                  const timestamp = Date.now();
                  const code = `
                      setTime(new Date(${timestamp}).getTime() / 1000);
                  `;

                   try {
                       Puck.write(code, function (d) { console.log(d);});
                       console.log('Current Date and Time set on Puck.js');
                   } catch (error) {
                       console.error('Error setting date and time on Puck.js:', error);
                   }
                  console.log("Updating time to " + Date.now());
                  Puck.eval("setupDevice()", function (d){ });
              }
        });
   }
                  
   function connectDevice(d, err) {
          if (!d) {
            console.log("Web Bluetooth connection failed!\n"+(err||""));
            alert("Connection failed! Please try again!!");
            return;
          }
          // remove the 'connect' window
          elements.modal.remove();

          adjustTime();
          elements.bat.setValue(d.bat);
     
          getActivity(); 
          getActivityIntervalID = setInterval(getActivity, 15*1000); // 30 seconds
   }
   
   function onConnectDevice() {
      // connect, and ask for the battery percentage
      console.log("connect Device");
      Puck.eval("{bat:E.getBattery()}", connectDevice );    
   }

   function xlabelFuncHour(index) {
    // Apply AM/PM formatting based on the index
               if (index < 12) {
                   return index === 0 ? `12am` : `${index}am`; // Special handling for midnight as 12 AM
               } else if (index == 12) {
                   return `12pm`;
               } else {
                   return `${index - 12}pm`;
               }
    
   }
function xlabelFuncDay(data) {
       
       let dateString = `Day:${data+1}`;
       console.log(dateString);
       return dateString;
   }

   
   // Set up the controls we see on the screen    
   var elements = {
    heading :   TD.value({x:10,y:10,width:390,height:70,label:"PetBit Dashboard üêæ Version 3.0", value:0}),
    bat :       TD.value({x:210,y:90,width:190,height:80,label:"Battery %",value:0}),
    disconnect: TD.button({x:10,y:90,width:190,height:80,label:"Disconnect",onchange:disconnectDevice}),
    steps :     TD.gauge({x:10,y:180,width:190,height:220,label:"Today's Steps",value:0,min:0,max:10000}),
    activity :  TD.gauge({x:210,y:180,width:190,height:220,label:"Today's Active Minutes",value:0,min:0,max:1440}),
    dailyAvg : TD.gauge({x:10,y:410,width:190,height:220,label:"Daily Average Steps",value:0,min:0,max:1440}),
    dailyAvgMins : TD.gauge({x:210,y:410,width:190,height:220,label:"Daily Average Minutes",value:0,min:0,max:1440, gridy:60}),
    hourlySteps :   TD.graph({x:10,y:640,width:600,height:300,label:"Hourly Steps", gridy:dailyGridy, gridx:1, xlabel: xlabelFuncHour}), 
    hourlyLabel:    TD.value({x:10,y:940,width:600,height:100,label:"Hourly Steps", value:" "}),
    dailySteps :       TD.graph({x:10,y:1050,width:600,height:300,label:"Daily Steps", gridy:dailyGridy, gridx:1, xlabel: xlabelFuncDay }),
    dailyLabel:      TD.value({x:10,y:1350,width:600,height:100,label:"Daily Steps", value:" " }),
    dailyActiveMins : TD.graph({x:10,y:1460,width:600,height:300,label:"Daily Active Minutes", gridy:dailyGridy}),
    dailyMinsLabel: TD.value({x:10,y:1760,width:600,height:100,label:"Daily Active Minutes", value:" "}),
    //temperature : TD.value({x:210,y:300,width:190,height:50,label:"Temperature ¬∞F",value:0}),
    modal : TD.modal({x:10,y:10,width:600,height:350,label:"Click to connect",onchange:onConnectDevice})

  }

   // Add a comment
   for (var i in elements)
     document.body.appendChild(elements[i]);
  </script>
 </body>
</html>
